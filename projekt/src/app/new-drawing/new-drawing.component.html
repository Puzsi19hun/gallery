@if(showDialog)
{
<div class="dialogContainer">
    <div class="dialog">
        <div class="selectSize">
            <div>
                <input #height required type="text" placeholder="Height: ">
            </div>
            <div>
                <input #width required type="text" name="" placeholder="Width:" id="">
            </div>
        </div>
        <div class="dialogButtons">
            <button class="dialogButton" (click)="showDialog = false">Back</button>
            <button class="dialogButton" (click)="changeSize(height.value,width.value)">OK</button>
        </div>
    </div>
</div>
}

@if(savingDialog)
{
<div class="savingContainer">
    <div class="savingDialog">
        <div class="inputs">
            <div>
                <input #name required type="text" placeholder="Name: ">
                <div style="display: flex; margin: 1rem 0rem;">
                    <label for="">Can be edited</label>
                    <div style="margin-left: 0.725rem;" class="checkbox-wrapper-22">
                        <label class="switch" for="checkbox">
                            <input #canBeEdited type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="dialogButtons">
            <button class="dialogButton" (click)="onSave(name.value, canBeEdited.checked)">Save</button>
            <button class="dialogButton" (click)="savingDialog = false">Cancel</button>
        </div>
    </div>
</div>
}

<div class="buttons">
    <button (click)="openDialog()">New</button>
    <button (click)="clear()">Clear</button>
    <button (click)="openSaveDialog()">Save</button>
</div>
<div class="container">
    <div class="drawArea">
        <div class="tools">
            <div>
                <button class="color">Color: <p-colorPicker appendTo="body" class="colorPicker" [inline]="false"
                        [(ngModel)]="color"></p-colorPicker></button>

            </div>
            <div class="flood">
                <button id="bucket" (click)="toggleBucketMode()">
                    <span class="material-symbols-outlined bucket">
                        colors
                    </span>
                </button>
            </div>
        </div>
        <div class="canvasContainer">
            <canvas #canvas>

            </canvas>
        </div>
    </div>
</div>
