<div class="container">
    <h1 class="center">The Gallery</h1>
    <div class="drawingsContainer">
        <div *ngFor="let item of data" class="drawings">
            <app-drawing-card [user_id]="item.user_id" [image_id]="item.image_id" [width]="item.width"
                [hexCodes]="item.hex_codes"></app-drawing-card>
        </div>
    </div>
</div>
