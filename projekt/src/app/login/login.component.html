<div class="container">
    <div class="loginContainer">
        <form #form class="form" ngNativeValidate (ngSubmit)="onSubmit(email.value,pass.value)">
            <div>
                <label for="">E-mail: </label>
                <input #email required type="text">
            </div>
            <div>
                <label for="">Password: </label>
                <input #pass required type="password">
            </div>
            <div>
                <button>Login</button>
                <a class="link" (click)="onForgotPass()" class="center" style="margin-top: 1rem;">Forgot password</a>
            </div>
            <div id="hiba"></div>
        </form>
    </div>
</div>
