<div class="container">
    <div class="artistInfo">
        <h1>Artist: {{userName}}</h1>
    </div>
    <div class="upSection">
        <div class="canvasContainer">
            <canvas #canvas></canvas>
        </div>
        <div class="imageInfo">

            <h1 style="color: rgb(109, 255, 255);" class="tagsLabel">Tags:</h1>
            @if(hashtags.length > 0)
            {
            <div class="hashtagsContainer">
                <div class="hashtags" *ngFor="let item of hashtags">
                    {{ item }}
                </div>
            </div>
            }
            @else
            {
            <p class="nolabel">This drawing doesn't have any tags...</p>
            }
            <h2 class="nameLabel" style="color: rgb(109, 255, 255);">Name: </h2>
            <p class="name">{{name}}</p>
            <div class="desc">
                <h2 style="color: rgb(109, 255, 255);" class="descLabel">
                    Description:
                </h2>
                @if(description != '')
                {

                <p class="description">{{description}}</p>
                }
                @else
                {
                <p class="description">This drawing doesnt have a description...</p>
                }
            </div>
        </div>
    </div>
    <div class="comments">
        <div class="commentWrite">
            <img src="assets/pfp.png" class="pfp" alt="ProfilkÃ©p">
            <div class="inputWrapper">
                <input type="text" #comment placeholder="Add a comment..." />
                <button (click)="sendComment(comment.value)" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <div class="commentsContainer">
        <div class="comment" *ngFor="let item of comments">
          <div class="comment-bubble">
            <p class="comment-author">{{ item.user_name }}</p>
            <p class="comment-text">{{ item.komment }}</p>
          </div>
        </div>
      </div>
</div>
