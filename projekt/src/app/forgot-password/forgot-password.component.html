<div class="container">
    <div class="formContainer">
        <form #form class="form" ngNativeValidate (ngSubmit)="onSubmit(email.value)">
            <div>
                <label for="">E-mail: </label>
                <input #email required type="text">
            </div>
            <div>
                <button>Send</button>
            </div>
            <p id="text">We will send you an email to change your password.</p>
        </form>
    </div>
</div>
